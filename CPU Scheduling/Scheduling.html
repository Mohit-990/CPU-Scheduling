<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="Scheduling.css">
</head>
<body>
    <div class="h1-box">
  <h1>CPU Scheduling Algorithm Simulator</h1>
</div>
    <!-- <h1>CPU Scheduling Algorithm Simulator</h1> -->
    <form id="simulatorForm">
        <label for="numProcesses">Number of Processes:</label>
        <input type="number" id="numProcesses" name="numProcesses" min="1" max="15" required>
        <button type="button" id="generateProcessesBtn">Generate Inputs</button>

        <div id="processInputs"></div>

        <div id="algorithms">
    <label for="algorithmSelect">Select Scheduling Algorithm:</label>
    <select id="algorithmSelect" name="algorithmSelect" required>
      <option value="" disabled selected>-- Select Algorithm --</option>
      <option value="fcfs">First Come First Serve (FCFS)</option>
      <option value="sjf-non-preemptive">SJF (Non-Preemptive)</option>
      <option value="sjf-preemptive">SJF (Preemptive)</option>
      <option value="priority-non-preemptive">Priority (Non-Preemptive)</option>
      <option value="priority-preemptive">Priority (Preemptive)</option>
      <option value="round-robin">Round Robin (RR)</option>
    </select>
  </div>

  <div id="roundRobinQuantumContainer">
    <label for="quantumInput">Quantum Time:</label>
    <input type="number" id="quantumInput" min="1" value="2" />
  </div>

   <button type="submit">Simulate</button>
  <button type="button" id="resetBtn">Reset</button>
</form>

<div id="results"></div>

<div id="ganttChart"></div>

        <!-- <button type="button" onclick="addProcessInputs()">Add Processes</button> -->
        <!-- <button type="submit">Simulate</button> -->
    </form>
    <!-- <canvas id="ganttChart"></canvas>
    <div id="results"></div> -->
    <script src="Scheduling.js"></script>
</body>
</html>
